<!DOCTYPE html>
<html>
    <head>
        <title>UD.5 Input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="scrip.js"></script>
    </head>
    <body>
        
        <form>

            <label for="iname">Nom:</label>
            <input id="iname" type="text" name="name" placeholder="Name" autocomplete="off"> 
            <br>
            <label for="iemail"> Email:</label>
            <input id="iemail" type="email" name="email" placeholder="Email" autocomplete="off"> 
            <br>
            <label for="ibutton">Botó: </label>
            <input id="ibutton" type="button" value="Button">
            <br>
            <label for="checksolo"> Un sol Checkbox: </label>
            <input type="checkbox" name="checksolo" id="checksolo" value="checksolo">
            <br>
            <br>
            <label for="cuadroCheckbox">Grup de Checkboxes:</label>
            <p style="border: ridge #000000 2px;" id="cuadroCheckbox">
            <label for="checkuno"> Checkbox 1: </label>
            <input type="checkbox" name="checkuno" id="checkuno" value="checkuno">
            <label for="checkdos"> Checkbox 2: </label>
            <input type="checkbox" name="checkdos" id="checkdos" value="checkdos">
            <label for="checktres"> Checkbox 3: </label>
            <input type="checkbox" name="checktres" id="checktres" value="checktres">
            <label for="checkquatre"> Checkbox 4: </label>
            <input type="checkbox" name="checkquatre" id="checkquatre" value="checkquatre">
            </p>
            <br>
            <label for="icolor">Color:</label>
            <input type="color" name="botoncolor" id="icolor">
            <br>
            <label for="idate">Data:</label>
            <input type="date" name="botondate" id="idate">
            <br>
            <label for="idatelocal">Data, Hora (Local):</label>
            <input type="datetime-local" name="botondatelocal" id="idatelocal">
            <br>
            <label for="ifile">Fitxer:</label>
            <input type="file" name="file" id="ifile">
            <br>
            <br>
            <label for="inum">Número: </label>
            <input type="number" name="num"  id="inum">
            <br>
            <label for="ipassword">Contraseña:</label>
            <input type="password" name="password" id="ipassword">
            <br>
            <label for="radiosolo"> Un sol Radio: </label>
            <input type="radio" name="option" id="radiosolo" value="radiosolo">
            <br>
            <br>
            <label for="cuadroRadios">Grup de Radios</label>
            <p style="border: ridge #000000 2px;" id="cuadroRadios">
                <label for="radiouno"> Radio 1: </label>
                <input type="radio" name="option" id="radiouno" value="radiouno">
                <label for="radiodos"> Radio 2: </label>
                <input type="radio" name="option" id="radiodos" value="radiodos">
                <label for="radiotres"> Radio 3: </label>
                <input type="radio" name="option" id="radiotres" value="radiotres">
                <label for="radioquatre"> Radio 4: </label>
                <input type="radio" name="option" id="radioquatre" value="radioquatre">
            </p> 
            <br>
            <label for="irange">Rang: </label>
            <input type="range" name="range" id="irange" min="0" max="50">
            <br>
            <label for="ireset">Reset</label>
            <input id= "ireset" type="reset" value="Reset" >
            <br>
            <label for="itime">Temps: </label>
            <input type="time" name="time" id="itime">
            <br>
            <label for="isearch">Cerca:</label>
            <input type="search" name="search" id="isearch" placeholder="Search" autocomplete="off">
            <br>
            <label for="iphone">Tel:</label>
            <input type="tel" name="phone" id="iphone" placeholder="Tel" autocomplete="off">
            <br>
            <label for="itext">Text:</label>
            <input type="text" name="text" id="itext" placeholder="Text" autocomplete="off">
            <br>
            <label for="iurl">URL:</label>
            <input type="url" name="url" id="iurl" placeholder="URL" autocomplete="off">
            <br>
            <button>Açó és un botó</button>
            <br>
            <label for="iselect">Select 1:</label>
            <select name="select" id="iselect">
                <option value="1">Test 1</option>
                <option value="2">Test 2</option>
                <option value="3">Test 3</option>
                <option value="4">Test 4</option>
                <option value="5">Test 5</option>
                <option value="6">Test 6</option>
            </select>
            <br>
            <label for="iselect2">Select 2:</label>
            <select name="select2" id="iselect2">
                <option value="1">Test 1</option>
                <option value="2">Test 2</option>
                <option value="3">Test 3</option>
                <option value="4">Test 4</option>
                <option value="5">Test 5</option>
                <option value="6">Test 6</option>
            </select>
            <br>
            <br>
            <label for="iselectmul">Select Multiple:</label>
            <select name="iselectmul" id="iselectmul" multiple>
                <option value="1">Test 1</option>
                <option value="2">Test 2</option>
                <option value="3">Test 3</option>
                <option value="4">Test 4</option>
                <option value="5">Test 5</option>
                <option value="6">Test 6</option>
            </select>
            <br>
            <br>
            <label for="igroups">Select Group</label>
            <select name="groups" id="igroups">
                <optgroup label="First Group">
                    <option value="Test">Test</option>
                    <option value="Test">Test</option>
                    <option value="Test">Test</option>
                </optgroup>
                <optgroup label="Second Group">
                    <option value="Test">Test</option>
                    <option value="Test">Test</option>
                    <option value="Test">Test</option>
                </optgroup>
                <optgroup label="Third Group">
                    <option value="Test">Test</option>
                    <option value="Test">Test</option>
                    <option value="Test">Test</option>
                </optgroup>
            </select>
            <br>
            <br>
            <label for="iparagrafo">Un textarea!</label>
            <textarea name="paragrafo" id="iparagrafo" cols="15" rows="5" placeholder="Esto es un paragrafo:"></textarea>
            <br>
            <input id="isubmit" type="submit" value="GO">
            <br>  
         
            </form>

        
        

    </body>
</html>
